<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task #4: Checkbox Validation</title>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>
<form id="termsForm">
  <label for="agreeTerms">Agree to Terms:</label>
  <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
  <button type="submit">Submit</button>
</form>
<p id="termsError" class="error"></p>

<script>
  document.getElementById('termsForm').addEventListener('submit', function(event) {
    var agreeTermsCheckbox = document.getElementById('agreeTerms');
    var termsError = document.getElementById('termsError');
    
    if (!agreeTermsCheckbox.checked) {
      termsError.textContent = 'You must agree to the terms.';
      event.preventDefault(); 
    }
  });
</script>

</body>
</html>
