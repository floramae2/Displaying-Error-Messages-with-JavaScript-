<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task #5: Multiple Fields Validation</title>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>


<form id="validationForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" minlength="6" required><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" minlength="8" required><br>
  
  <button type="submit">Submit</button>
</form>
<div id="validationErrors" class="error"></div>


<script>
  
  document.getElementById('validationForm').addEventListener('submit', function(event) {
    var usernameInput = document.getElementById('username');
    var emailInput = document.getElementById('email');
    var passwordInput = document.getElementById('password');
    var validationErrors = document.getElementById('validationErrors');
    validationErrors.innerHTML = ''; 
    
    if (usernameInput.value.length < 6) {
      validationErrors.innerHTML += '<p>Username must be at least 6 characters long.</p>';
      event.preventDefault(); 
    }
    
    // Check email format
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(emailInput.value)) {
      validationErrors.innerHTML += '<p>Please enter a valid email address.</p>';
      event.preventDefault(); 
    }
    
    if (passwordInput.value.length < 8) {
      validationErrors.innerHTML += '<p>Password must contain at least 8 characters.</p>';
      event.preventDefault(); 
    }
  });
</script>

</body>
</html>
